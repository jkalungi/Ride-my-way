<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn">Not yet registered? Sign Up</button>

<div id="id01" class="modal">
  <form>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="phone"><b>phone</b></label>
      <input type="phone" placeholder="e.g 0778909021" name="phone" required>
      <div class="clearfix">
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

<form class="login-modal-content" >
    <div class="imgcontainer">
      <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <h2>Login</h2>
        <hr/>
      <label for="email"><b>phone/email</b></label>
      <input type="email" placeholder="Enter phone or email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <a href="driver_ride_offers.html"><button type="button" class="btn">Login</button></a>

  </form>
