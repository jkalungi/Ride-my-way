<!DOCTYPE html>
<html>
<head>
	<title>Sign Up-Ride-my-way</title>	
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div id="page-wrap">
        <header class="main_header">
            <div id="logo"></div>
            <a href="../../UI/index.html"><h1>Ride-my-way</h1></a>
            <div>
                <nav class="main_nav_menu">
                    <ul>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class ="signup_login_form">
            <h1 class="form_heading">Create a new request</h1>
            <hr>
            <!-- <p>Create your account with Ride-my-way</p> -->
            <form>
                <Label>Request title: </Label>
                <input type="text" name="request_title" placeholder="e.g available ride offers">
                <Label>Request description:</Label>
                <textarea></textarea>
                <Label>Image upload: </Label>               
                <div class="upload_image_car pool">
                    <div class="upload_image_wrapper">
                        <button class="btn">Upload image file</button>
                        <input type="file" name="request_image" accept="image/*">
                    </div>
                </div><br>
                <a href="home.html" class="addrequest">Submit</a>
           
                
            </form>

        </div>

    </div> <!-- End of page wrap-->
	
</body>
</html>
